<!Doctype html>
<html>
    <head>
        <title>Hello vue</title>
    </head>
    <body class="text-center" >

        <h1 :style="myStyle">This is a nice style binding</h1>
        <h1 :style="{ 'color': 'red', fontSize: '40px' }">This is another nice style</h1>
        <h1 :style="{ 'color': myStyle.color, fontSize: myStyle.fontSize }">This is another nice style</h1>
        
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script>

        new Vue({
            el: 'body',
            data: {
               myStyle: {
                   color: 'blue',
                   fontSize: '25px'
               }
            },
            methods: {
            }
        })
    </script>
    <style type="text/css">
        .body-red {
            background-color: #ff0000;
        }
        .body-blue {
            background-color: #0000ff;
        }
    </style>
</html>
