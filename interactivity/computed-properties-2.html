<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Computer Properties v2</title>
    </head>
    <body>
        <div class="container">
           <h1>Type 2 numbers and choose operation.</h1>
           <form class="form-inline">
               <input v-model="a" number class="form-control">
               <select v-model="operator" id="">
                   <option selected>+</option>
                   <option >-</option>
                   <option >*</option>
                   <option >/</option>
               </select>
               <input v-model="b" number class="form-control">
             
           </form>
           <h2 v-show="operator">Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>

           <pre>
               {{ $data | json }}
           </pre>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        new Vue({
            el: '.container',
            data: {
                a: 0,
                b: 0, 
                operator: '',
            },

            computed: {
                c: function() {

                    switch(this.operator) {
                        case "+":
                            return parseInt(this.a) + parseInt(this.b)
                            break;
                        case "-":
                            return this.a - this.b
                            break
                        case "*":
                            return this.a * this.b 
                            break
                        case "/":
                            return this.a / this.b
                            break
                    }
                }
            },
        })
    </script>
</html>
